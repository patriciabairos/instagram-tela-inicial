<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt=" celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="img/instagram-logo.png" class="img-logo" alt=" logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="photo-perfil">
                </div>
                <a href="#" class="login">Continue como pati.bairos</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é pati.bairos?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Se innscreva</span>
                </p>
            </div>
            <div class="app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="botao-download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
